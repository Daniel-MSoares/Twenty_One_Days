<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated button</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Roboto+Mono:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="img" class="img">
      	
      	
     </div>
  <main>

    <div class="box">
      
    <button class="btn" onmouseout="hideMoon()"  onmouseover="showMoon()" >21 Days of Code</button>
    </div></br>
   </main>
    <div class="credits">
      <span>powered by <strong>Daniel Muniz</strong></span><br>
      <p>#21diasdecodigo</p>
    </div>
    <script>
    	
       	showMoon= ()=>document.getElementById('img').classList.add('bg')
    	hideMoon = ()=>document.getElementById('img').classList.remove('bg')

  
    </script>
</body>
</html>
