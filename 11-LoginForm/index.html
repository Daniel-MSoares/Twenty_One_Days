<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="box">
        <div class='sign-up'>
            <h2>Don't  Have an account?</h2>
            <p>If you don't have an account yet, click the button below to sign up</p>
            <button onclick="showSignupForm()">SIGN UP</button>
        </div>
        <div class='form' id="form">
            <h4 id='title' class="title">SIGN UP</h4>
            <form class="form-control">
                <div class="input-line">
                   <input type="text" name="name" placeholder="Full Name"><span><i class="bi bi-person-circle"></i></span>
                </div>
                <div class="input-line">
                    <input type="email" name="email" placeholder="E-mail"><span><i class="bi bi-envelope-fill"></i></span>
                 </div>
                 <div class="input-line">
                    <input type="password" name="password" placeholder="password"><span><i class="bi bi-lock-fill"></i></span>
                 </div>
                 
            </form>
            <button type="submit" class="btn">SIGN UP</button>
        </div>
        <div class='log-in'>
            <h2>Have an account?</h2>
            <p>If you already have an account, click the button below to sign in</p>
            <button onclick="showLoginForm()">LOG IN</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
