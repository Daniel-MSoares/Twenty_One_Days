<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly Bible</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;0,900;1,100;1,300;1,500&display=swap" rel="stylesheet">
</head>
<body id="body" onload='bible.getbooks()' >
    <header id="header" class="invisible ">
        <div class="logo">
            <img src="img/logo.png" alt=""><span>THE HOLLY BIBLE</span>
        </div>
    
    <div class="Form">
       <select name="book" id="bookSelect" onchange="bible.getChapters()">
         <option value="gn">escolha um livro</option>
         
       </select>

       <select name="chapter" id="chapterSelect">
        <option>1</option>
      </select>

      <select name="version" id="versionSelect">
        <option value="kjv">kjv</option>
        <option value="acf">acf</option>
        <option value="nvi">nvi</option>
        <option value="bbe">bbe</option>
        <option value="ra">ra</option>
        <option value="rvr">rvr</option>
      </select>
      <button onclick="bible.getChapterText()"><i class="bi bi-search"></i></button>
    </div>
</header>
    <main id='main' class="text ">
      <img id='empty' class='empty' src="img/logo.png" alt="">
      <h1 id="Title"></h1>
      <div id="verse"></div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
