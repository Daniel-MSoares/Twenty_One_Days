<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
     <div class="container">
        <div>
            <h1>Desafio 21 dias de c√≥digo [ 07/21 ]</h1>
        </div>
        
        <div class="display-area " id="display-area">
            <div id="counterArea" class="tool counterDiv invisible">
                <div id='counter' class="view">0000</div>
                <div class="btns btnCounter">
                    <button id="up" onclick="counter.incrementCounter()"><i class="bi bi-chevron-double-up"></i></button>
                    <button id="down" onclick="counter.decrementCounter()"><i class="bi bi-chevron-double-down"></i></button>
                </div>
            </div>
            <div id="timerArea" class="tool timerDiv invisible">
                <div id='timer' class="viewTime">
                    <div id='hour' class='time'>00</div><span>:</span>
                    <div id='minute' class='time'>00</div><span>:</span>
                    <div id='second' class='time'>00</div>
                </div>
                <div class="btns btnTimer">
                    <button id="" onclick="startTimer()"><i class="bi bi-stopwatch-fill"></i> Start</button>
                    <button id="stop" onclick="stopTimer()" ><i class="bi bi-sign-stop"></i> Stop</button>
                    <button id="reset" onclick="resetTimer()"><i class="bi bi-arrow-counterclockwise"></i> reset</button>
                </div>
            </div>
             
            <div id="scoreArea" class="tool scoreDiv invisible">
                <div class="inputs">
                    <input id='p1' type="text" placeholder="player1" class="green">
                    <button class="btnReset" onclick="scoreboard.reset()"><i class="bi bi-arrow-counterclockwise"></i></button>
                    <input  id='p2' type="text" placeholder="player2" class="red">
                </div>
                <div class="row">
                    <div class="btns btnScoreboard">
                        <button id="player1" onclick="scoreboard.incrementPlayer1()"><i class="bi bi-plus"></i></button>
                    </div>
                    <div id='player1Score' class="view">00</div><span style="font-size:2.3em ;">X</span>
                    <div id='player2Score' class="view red">00</div>
                    <div class="btns btnScoreboard">
                        <button id="player2" onclick="scoreboard.incrementPlayer2()"><i class="bi bi-plus red"></i></button>
                    </div>
                </div>
            </div>
            
            <!-- desenvolver counterdown de dias -->

            
           
        </div>
    
        <div class="toolsBar">
            <button  onclick="showDisplay('counterArea')"><i class="bi bi-cursor"></i> Counter Click</button>
            <button  onclick="showDisplay('timerArea')"><i class="bi bi-stopwatch"></i> Timer</button>
            <button  onclick="showDisplay('scoreArea')"><i class="bi bi-2-square"></i><i class="bi bi-2-square"></i> Scoreboard</button>
            <!-- <button  onclick="showDisplay('daysArea')"><i class="bi bi-calendar2-event"></i> Days until...</button> -->
          
        </div>
        
     </div>
     <script src="js/app.js"></script>
</body>
</html>
