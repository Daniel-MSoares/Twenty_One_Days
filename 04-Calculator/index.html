<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <h1>Desafio 21 dias de c√≥digo</h1>
        <h1>04/21</h1>
     <div class="box">
       <input id='visor' type="text" class="visor" disabled>  </input>
       <span class="expressao" id="calc"></span>
       <div class="botoes">
        <div class="btn-line"> 
            <button class="btn btn-large btn-red" onclick="clearAll()">CA</button>
            <button class="btn btn-large btn-red " onclick="clearOne()">&#60&#60&#60</button>
            <button class="btn btn-yellow" onclick="lerExpressao(this.value)" value="/">/</button>
        </div>
        <div class="btn-line">
            <button class="btn btn-small num" value="7">7</button>
            <button class="btn btn-small num" value="8">8</button>
            <button class="btn btn-small num" value="9">9</button>
            <button class="btn btn-yellow" onclick="lerExpressao(this.value)" value="*">X</button>
        </div>
        <div class="btn-line">
            <button class="btn btn-small num" value=4>4</button>
            <button class="btn btn-small num" value="5">5</button>
            <button class="btn btn-small num" value="6">6</button>
            <button class="btn btn-yellow" onclick="lerExpressao(this.value)" value="-">-</button>
        </div>
        <div class="btn-line">
            <button class="btn btn-small num" value=1>1</button>
            <button class="btn btn-small num" value=2>2</button>
            <button class="btn btn-small num" value=3>3</button>
            <button class="btn btn-yellow" onclick="lerExpressao(this.value)" value="+">+</button>
        </div>
        <div class="btn-line">
           
            <button class="btn btn-small num" value=0>0</button>
            <button class="btn btn-small num" value='.'>.</button>
            <button class="btn btn-xlarge btn-green" onclick="calcular()">=</button>
        </div>
        
        </div>
        
     </div>
     <div class="credits">
        <span>powered by <strong>Daniel Muniz</strong></span><br>
        <p>#21diasdecodigo</p>
      </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
